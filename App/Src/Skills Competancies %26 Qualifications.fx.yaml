    "'Microsoft Profile' As combobox":
        DefaultSelectedItems: |-
            =/*{
                    '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.Client_Data",
                    Claims: 
                        User().Email
                    ,
                    DisplayName: User().FullName,
                    Email: User().Email
                } */
            {
            
                    '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.'CV Generator'",
            
                    Claims: Concatenate(
            
                        "i:0#.f|membership|",
            
                        User().Email
            
                    ),
            
                    DisplayName: User().FullName,
            
                    Email: User().Email
            
                } 
        DisplayFields: =["Claims"]
        Items: |-
            =
            Choices([@'CV Generator'].'Microsoft Profile')
        SearchFields: =["Claims"]
        SearchItems: =Choices('CV Generator'.'Microsoft Profile','Microsoft Profile'.SearchText)
        X: =931
        Y: =25
        ZIndex: =30

