Create As screen:
    OnVisible: |-
        =ClearCollect(HubOptionSets,
        {Capability: "Data & AI Strategy", Options: ["Data Strategy & Op Model", "Data Science Consulting"]},
        {Capability: "Data & AI Innovation", Options: ["Data Science Consulting", "AI Product Innovation"]},
        {Capability: "Data & AI Factory", Options: ["Business Insights & Storytelling", "Data & AI Architecture"]},
        {Capability: "Data & AI Enablement", Options: ["Customer & Digital Analytics", "Operation & Enterprise Analytics"]}
        );

    "'Background Rectangle_1' As rectangle":
        Fill: =RGBA(39, 41, 54, 1)
        Height: =768
        Width: =641
        ZIndex: =1

    Image3_1 As image:
        Height: =671
        Image: ='Cap squiggle'
        Width: =616
        X: =25
        Y: =96
        ZIndex: =2

    Name_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =42
        Size: =18
        Text: =User().FullName
        Width: =572
        X: =52
        Y: =364
        ZIndex: =3

    Email_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.Verdana
        Size: =14
        Text: =User().Email
        Width: =572
        X: =52
        Y: =501
        ZIndex: =4

    ProfilePic_2 As image:
        Height: =126
        Image: |
            =User().Image
        RadiusBottomLeft: |
            =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Width: =127
        X: =274
        Y: =225
        ZIndex: =5

    Profile As label:
        Color: =RGBA(39, 41, 54, 1)
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Height: =122
        Size: =36
        Text: ="Your Profile"
        Visible: =false
        Width: =397
        X: =726
        ZIndex: =8

    Label5_1 As label:
        Font: =Font.Verdana
        FontWeight: =FontWeight.Semibold
        Size: =22
        Text: ="About you"
        Width: =217
        X: =713
        Y: =367
        ZIndex: =10

    "'Profile box' As text":
        Default: =""
        EnableSpellCheck: =true
        Font: =Font.Verdana
        Height: =134
        HintText: ="Please write a short profile description about you (Max 600 characters)"
        HoverFill: =RGBA(0, 0, 0, 0)
        MaxLength: =600
        Mode: =TextMode.MultiLine
        Size: =12
        Width: =607
        X: =713
        Y: =409
        ZIndex: =11

    Button1_1 As button:
        DisplayMode: |
            = If(
                IsBlank(DropdownCapability.Selected.Value)Or IsBlank('Profile box'.Text) Or IsBlank(Interests.Text), 
            	DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(39, 41, 54, 1)
        OnSelect: |-
            =Navigate('Skills Competancies & Qualifications');
            
            Patch('CV Generator', {Capability: DropdownCapability.Selected.Value, Hub: RadioHubs.SelectedText.Value, Photo: User().Image, Email: Office365Users.MyProfile().Mail, 'First Name': CurrentUserFirstName, 'Last Name': CurrentUserLastName, 'Role Title': DropdownCapability.Selected.Value, Alignment:'Primary Alignment'.Selected.Value, Profile: 'Profile box'.Text, Interests:Interests.Text, 'Security Clearance BPSS': BPSSchecked, 'Security Clearance SC': SCchecked, 'Microsoft Profile': {
                              Claims: Concatenate(
                                "i:0#.f|membership|",
                                User().Email
                            ),
                            Department: "",
                            DisplayName: User().FullName,
                            Email: User().Email,
                            JobTitle: "",
                            Picture: ""
                        }});
            
            /* If(
                BPSSchecked,  
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':true}), 
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':false}));
            
            
             If (SCchecked,
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':true}),
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':false})) */
            
              
             
        Text: ="Next Page"
        X: =1167
        Y: =710
        ZIndex: =12

    DropdownCapability As dropdown:
        ChevronBackground: =RGBA(215, 223, 240, 1)
        ChevronFill: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        Default: ="false"
        Fill: =RGBA(215, 223, 240, 1)
        Font: =Font.Verdana
        Items: =["Data & AI Strategy", "Data & AI Innovation", "Data & AI Factory", "Data & AI Enablement"]
        OnChange: =
        SelectionColor: =RGBA(0, 18, 107, 1)
        SelectionFill: =RGBA(215, 223, 240, 1)
        Size: =12
        Width: =371
        X: =720
        Y: =82
        ZIndex: =13

    Image2_1 As image:
        Height: =184
        Image: ='Screenshot 2024-03-04 120003'
        Width: =415
        X: =89
        Y: =96
        ZIndex: =14

    Image1_2 As image:
        Image: ='White Logo Capgemini Invent'
        Width: =572
        X: =52
        Y: =72
        ZIndex: =15

    "'Primary Alignment' As dropdown":
        ChevronBackground: =RGBA(215, 223, 240, 1)
        ChevronFill: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(215, 223, 240, 1)
        Font: =Font.Verdana
        Items: |
            =["Primary Alignment","frog", "Intelligent Industry", "Corporate Experience", "W&O", "BT", "Analytics & AI", "Financial Service", "Manufacturing", "Automotive and Life Sciences", "Utilities & Energy", "TMTS", "Public Sector", "Consumer Products & Retail", "Sustainable Futures"]
        SelectionColor: =RGBA(0, 18, 107, 1)
        SelectionFill: =RGBA(215, 223, 240, 1)
        Size: =12
        Visible: =false
        X: =720
        Y: =52
        ZIndex: =16

