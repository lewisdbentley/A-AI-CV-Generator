    Button1_1 As button:
        DisplayMode: |
            = If(
                IsBlank(RoleTitle.Selected.Value)Or IsBlank('Profile box'.Text) Or IsBlank(Interests.Text), 
            	DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(39, 41, 54, 1)
        OnSelect: |-
            =Navigate('Skills Competancies & Qualifications');
            
            Patch('CV Generator', {Photo: UserPhoto, Email: Office365Users.MyProfile().Mail, 'First Name': CurrentUserFirstName, 'Last Name': CurrentUserLastName, 'Role Title': RoleTitle.Selected.Value, Alignment:'Primary Alignment'.Selected.Value, Profile: 'Profile box'.Text, Interests:Interests.Text, 'Security Clearance BPSS': BPSSchecked, 'Security Clearance SC': SCchecked, 'Microsoft Profile': {
                              Claims: Concatenate(
                                "i:0#.f|membership|",
                                User().Email
                            ),
                            Department: "",
                            DisplayName: User().FullName,
                            Email: User().Email,
                            JobTitle: "",
                            Picture: ""
                        }});
            
            /* If(
                BPSSchecked,  
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':true}), 
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance BPSS':false}));
            
            
             If (SCchecked,
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':true}),
                Patch('CV Generator', Defaults('CV Generator'), LookUp('CV Generator', Email = User().Email),{'Security Clearance SC':false})) */
            
              
             
