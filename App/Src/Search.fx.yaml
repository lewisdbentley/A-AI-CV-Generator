    ButtonFilterCVs_1 As button:
        OnSelect: |-
            =Clear(FinalFilteredCVs); // Clear the collection to start fresh
            
            // Collect CVs that have any of the selected skills
            Collect(
                FinalFilteredCVs,
                Filter(
                    'CV Generator',
                    Find(
                        ComboBoxSkillSearch_1.SelectedItems,
                        Concat(
                            SkillString,
                            Skill,
                            ", "
                        )
                    )
                )
            );
            
            /*
            Clear(FinalFilteredCVs);
            Collect(FinalFilteredCVs, 
