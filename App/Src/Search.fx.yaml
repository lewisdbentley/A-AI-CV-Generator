Search As screen:

    Gallery4 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: |
            =Filter(
                'CV Generator',
                If(
                    IsEmpty(ComboBoxSkills.SelectedItems),
                    true,
                    !IsBlankOrError(
                        First(Filter(
                            Split(Skills, ","),
                            Skill in ComboBoxSkills.SelectedItems
                        ))
                    )
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =153
        X: =40
        Y: =40
        ZIndex: =1

        Image5 As image:
            Image: =ThisItem.Photo
            OnSelect: =Select(Parent)
            X: =35
            Y: =25
            ZIndex: =1

        Label10 As label:
            Height: =41
            OnSelect: =Select(Parent)
            Text: =ThisItem.'First Name' & " " & ThisItem.'Last Name' & ", " & ThisItem.'Role Title'
            Width: =442
            X: =152
            Y: =55
            ZIndex: =2

    ComboBoxSkills As combobox:
        Items: =ComboBoxSample
        SearchItems: =Search(ComboBoxSample,ComboBoxSkills.SearchText,"Value1")
        X: =910
        Y: =105
        ZIndex: =2

